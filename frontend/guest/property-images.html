<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property images</title>
    <link rel="stylesheet" href="/frontend/guest/property-images.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Property View Header -->
    <div class="property-images-header">
        <div class="property-images-header-container">
            <button class="property-images-back-btn">
                <i class="bi bi-chevron-left"></i>
            </button>

            <div class="property-images-header-actions">
                <button class="property-images-contact-btn">Contact agent</button>
                <button class="property-images-save-btn">
                    <i class="bi bi-heart"></i>
                    <span>Save</span>
                </button>
                <button class="property-images-share-btn">
                    <i class="bi bi-upload"></i>
                    <span>Share</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Property Images Gallery Section -->
    <div class="property-images-gallery-section">
        <div class="property-images-tabs" id="property-images-tabs">
            <!-- Tabs will be dynamically generated here -->
        </div>

        <div class="property-images-grid" id="property-images-grid">
            <!-- Images will be dynamically generated here -->
        </div>
    </div>

    <script src="/frontend/general/csrf-helper.js"></script>
    <script src="/frontend/general/toast-helper.js"></script>
    <script src="/frontend/general/confirmation-modal.js"></script>
    <script src="/frontend/guest/property-images.js"></script>

</body>
</html>
