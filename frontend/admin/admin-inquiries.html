<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Inquiries</title>
    <link rel="stylesheet" href="/frontend/admin/admin-inquiries.css">
    <link rel="stylesheet" href="/frontend/admin/admin-general.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="inquiry-modal-overlay" id="inquiry-modal-overlay"></div>
    <div class="admin-layout">
        <aside class="admin-sidebar" id="adminSidebar">
            <div class="admin-sidebar-header">
                <div class="admin-sidebar-logo">
                    <i class="fas fa-home"></i>
                    <span>Inquiries Admin</span>
                </div>
            </div>
    
            <nav class="admin-sidebar-nav">
                <div class="admin-nav-item">
                    <a href="/frontend/admin/admin-dashboard.html" class="admin-nav-link active">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="admin-nav-item">
                    <a href="/frontend/admin/admin-users.html" class="admin-nav-link">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                </div>
                <div class="admin-nav-item">
                    <a href="/frontend/admin/admin-properties.html" class="admin-nav-link">
                        <i class="fas fa-building"></i>
                        <span>Properties</span>
                    </a>
                </div>
                <div class="admin-nav-item">
                    <a href="/frontend/admin/admin-inquiries.html" class="admin-nav-link">
                        <i class="fas fa-envelope"></i>
                        <span>Inquiries</span>
                    </a>
                </div>
                <div class="admin-nav-item">
                    <a href="/frontend/admin/admin-notifications.html" class="admin-nav-link">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                    </a>
                </div>
                <div class="admin-nav-item">
                    <a href="/frontend/admin/admin-support.html" class="admin-nav-link">
                        <i class="fas fa-headset"></i>
                        <span>Support</span>
                    </a>
                </div>
                <div class="admin-nav-item">
                    <a href="/frontend/admin/admin-password-change.html" class="admin-nav-link">
                        <i class="fas fa-key"></i>
                        <span>Change Password</span>
                    </a>
                </div>
            </nav>
    
            <div class="admin-sidebar-footer">
                <button class="admin-logout-btn" id="adminLogoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <button class="admin-sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>

        <main class="admin-main-content">
            <header class="admin-header">
                <div class="admin-header-content">
                    <h1 class="admin-page-title">
                        <i class="fa-solid fa-user"></i>
                        Inquiries Management
                    </h1>
                    <div class="admin-header-actions">
                        <button type="button" id="exportCsv" class="admin-btn admin-btn-light">
                            <i class="fas fa-file-csv"></i>
                            Export CSV
                        </button>
                        <button type="button" id="exportPdf" class="admin-btn admin-btn-light">
                            <i class="fas fa-file-pdf"></i>
                            Export PDF
                        </button>
                    </div>
                </div>
            </header>
    
            <div class="admin-content">
                <!-- Filters -->
                <div class="inquiries-filters">
                    <input id="searchInput" placeholder="Search anything" />
    
                    <div class="inquiries-filter-group">
                        <label class="inquiries-filter-label">Request Tour</label>
                        <select id="request-tour-filter" name="request_tour">
                            <option value="all">All</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="inquiries-filter-group">
                        <label class="inquiries-filter-label">Status</label>
                        <select id="inquiry-status-filter" name="inquiry-status">
                            <option value="all">All</option>
                            <option value="new">New</option>
                            <option value="pending">Pending</option>
                            <option value="handled">Handled</option>
                        </select>
                    </div>
                </div>
 
                <div class="container-fluid py-4 inquiries-table">
                    <div class="row">
                        <!-- Table Section -->
                        <div class="col-lg-12">
                            <div class="card shadow-sm">
                                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0">
                                        <i class="fas fa-list"></i> Inquiries List
                                    </h5>
                                    <button class="btn btn-light btn-sm" id="refresh-btn">
                                        <i class="fas fa-sync-alt"></i> Refresh
                                    </button>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover" id="inquiries-table">
                                            <thead class="table-dark">
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Property ID</th>
                                                    <th>User ID</th>
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                    <th>Phone</th>
                                                    <th>Message</th>
                                                    <th>Request Tour</th>
                                                    <th>Status</th>
                                                    <th>Created at</th>                                    
                                                    <th>Updated at</th>                                    
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody id="inquiries-table-body">
                                                <!-- Data will be inserted here -->
                                            </tbody>
                                        </table>
                                    </div>
    
                                    <div class="alert alert-warning" id="empty-alert" style="display: none;">
                                        <i class="fas fa-info-circle"></i> No Inquiries.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="pagination"></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/general/csrf-helper.js"></script>
    <script src="/frontend/general/toast-helper.js"></script>
    <script src="/frontend/general/confirmation-modal.js"></script>
    <script src="/frontend/admin/admin-inquiries.js"></script>
    <script src="/frontend/admin/admin-global.js"></script>
</body>
</html>
