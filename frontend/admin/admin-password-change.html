<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin users</title>
    <link rel="stylesheet" href="/frontend/admin/admin-general.css">
    <link rel="stylesheet" href="/frontend/admin/admin-password-change.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar" id="adminSidebar">
            <div class="admin-sidebar-header">
                <div class="admin-sidebar-logo">
                    <i class="fas fa-home"></i>
                    <span>PrimeHomes Admin</span>
                </div>
            </div>
    
            <nav class="admin-sidebar-nav">
                <div class="admin-nav-item">
                    <a href="/frontend/admin/admin-dashboard.html" class="admin-nav-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="admin-nav-item">
                    <a href="/frontend/admin/admin-users.html" class="admin-nav-link">
                        <i class="fas fa-users"></i>
                        <span>Users</span>
                    </a>
                </div>
                <div class="admin-nav-item">
                    <a href="/frontend/admin/admin-properties.html" class="admin-nav-link">
                        <i class="fas fa-building"></i>
                        <span>Properties</span>
                    </a>
                </div>
                <div class="admin-nav-item">
                    <a href="/frontend/admin/admin-amenities.html" class="admin-nav-link">
                        <i class="bi bi-clipboard-data-fill"></i>
                        <span>Amenities</span>
                    </a>
                </div>
                <div class="admin-nav-item">
                    <a href="/frontend/admin/admin-open-houses.html" class="admin-nav-link">
                        <i class="bi bi-house-up-fill"></i>
                        <span>Open houses</span>
                    </a>
                </div>
                <div class="admin-nav-item">
                    <a href="/frontend/admin/admin-inquiries.html" class="admin-nav-link">
                        <i class="fas fa-envelope"></i>
                        <span>Inquiries</span>
                    </a>
                </div>
                <div class="admin-nav-item">
                    <a href="/frontend/admin/admin-notifications.html" class="admin-nav-link">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                    </a>
                </div>
                <div class="admin-nav-item">
                    <a href="/frontend/admin/admin-support.html" class="admin-nav-link">
                        <i class="fas fa-headset"></i>
                        <span>Support</span>
                    </a>
                </div>
                <div class="admin-nav-item">
                    <a href="/frontend/admin/admin-password-change.html" class="admin-nav-link active">
                        <i class="fas fa-key"></i>
                        <span>Change Password</span>
                    </a>
                </div>
            </nav>
    
            <div class="admin-sidebar-footer">
                <button class="admin-logout-btn" id="adminLogoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <button class="admin-sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>

        <main class="admin-main-content">
            <header class="admin-header">
                <div class="admin-header-content">
                    <h1 class="admin-page-title">
                        <i class="fa-solid fa-user"></i>
                        Change Password
                    </h1>
                </div>
            </header>
    
            <div class="admin-content">
                <form id="changePasswordForm">
                    <input type="password" id="oldPassword" placeholder="Old Password" required><br>
                    <input type="password" id="newPassword" placeholder="New Password" required><br>
                    <button type="submit">Update Password</button>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/general/csrf-helper.js"></script>
    <script src="/frontend//general/toast-helper.js"></script>
    <script src="/frontend/general/confirmation-modal.js"></script>
    <script src="/frontend/admin/admin-global.js"></script>
    <script src="/frontend/admin/admin-password-change.js"></script>
</body>
</html>
